language: python
python: 3.6
install:
- pip install mkdocs
script:
- mkdocs build --strict --verbose
- touch ./site/.nojekyll
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GH_SECRET_TOKEN"
  keep_history: true
  local_dir: "./site/"
  on:
    branch: master
env:
  global:
  - secure: 
